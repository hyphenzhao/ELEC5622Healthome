{% extends "diabetes_base.html" %}
{% load staticfiles %}
	<body>
		{% block content %}
		<h2> Welcome, {{user.first_name}} {{user.last_name}}</h2>
    {% if message is not None %}
    <div class="alert alert-success" role="alert">
      {{message}}
    </div>
    {% endif %}
    <form action="{% url 'input' %}" method="POST">
      {% csrf_token %} 
      <div class="form-group row">
        <label for="pregnant" class="col-sm-2 col-form-label">Number of times pregnant</label>
        <div class="col-sm-10">
          <input type="input" class="form-control" id="pregnant" name="pregnant" value="{{status.pregnant}}"/>
        </div>
      </div>
      <div class="form-group row">
        <label for="skinfold" class="col-sm-2 col-form-label">Triceps skin fold thickness</label>
        <div class="col-sm-10">
          <input type="input" class="form-control" id="skinfold" name="skinfold" value="{{status.skinfold}}"/>
        </div>
      </div>
      <div class="form-group row">
        <label for="seruminsulin" class="col-sm-2 col-form-label">2-Hour serum insulin</label>
        <div class="col-sm-10">
          <input type="input" class="form-control" id="seruminsulin" name="seruminsulin" value="{{status.seruminsulin}}"/>
        </div>
      </div>
      <div class="form-group row">
        <label for="bmi" class="col-sm-2 col-form-label">Body mass index</label>
        <div class="col-sm-10">
          <input type="input" class="form-control" id="bmi" name="bmi" value="{{status.bmi}}"/>
        </div>
      </div>
      <div class="form-group row">
        <label for="pedigree" class="col-sm-2 col-form-label">Diabetes pedigree function</label>
        <div class="col-sm-10">
          <input type="input" class="form-control" id="pedigree" name="pedigree" value="{{status.pedigree}}"/>
        </div>
      </div>
      <div class="form-group row">
        <label for="age" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-10">
          <input type="input" class="form-control" id="age" name="age" value="{{status.age}}"/>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
		{% endblock %}
	</body>

{% extends "diabetes_base.html" %}
{% load staticfiles %}
	<body>
		{% block content %}
		<h2> Welcome, {{user.first_name}} {{user.last_name}}</h2>
    {% if message is not None %}
    <div class="alert alert-success" role="alert">
      {{message}}
    </div>
    {% endif %}
    <form action="{% url 'arduino' %}" method="POST">
      {% csrf_token %} 
      <div class="form-group row">
        <label for="glucose" class="col-sm-2 col-form-label">Glucose</label>
        <div class="col-sm-10">
          <input type="input" class="form-control" id="glucose" name="glucose" value="{{status.glucose}}"/>
        </div>
      </div>
      <div class="form-group row">
        <label for="bloodpressure" class="col-sm-2 col-form-label">Blood pressure</label>
        <div class="col-sm-10">
          <input type="input" class="form-control" id="bloodpressure" name="bloodpressure" value="{{status.bloodpressure}}"/>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'arduino' %}" class="btn btn-warning">Get Arduino Test Result</a>
    </form>
		{% endblock %}
	</body>
